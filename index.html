<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Number Guessing Game</title>
</head>
<body>
    <div class = "main">
        <h1>Number Guessing Game</h1>
        <p>We have randomly generated a number between 1 and 100. Please make a guess at the number below. You have 10 tries to correctly guess the number to win!</p>
        <input class="userGuess" type="number" name="name" id="guess" required>
        <button type="button">Submit</button>
    </div>
</body>
</html>
